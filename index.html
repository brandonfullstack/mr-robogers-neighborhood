<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/scripts.js"></script>
  <title>Mr. Roboger's Neighborhood</title>
</head>

<body>
  <form id="suggesterInfo">
    <h1>Mr. Roboger's Neighborhood</h1>
    <h2>Enter a number and witness its amazing conversion into a mash up of retro robot onomatopoeias and Mr. Rogers
      themed giberish.</h2>
    <label for="userNumber">Enter a number:</label>
    <input id="userNumber" type="number" name="userNumber" max="999999" min="1">
    <button type="submit">Submit</button>
    <button id="resetFormButton" type="button">Reset</button>
  </form>
  <div id="return-field">
    <p id="converted-text"></p>
  </div>
</body>

</html>
